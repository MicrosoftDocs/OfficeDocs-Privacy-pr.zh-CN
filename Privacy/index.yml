additionalContent:
  sections:
    - title: 详细了解 Microsoft 服务中的隐私
      summary: 如果你不熟悉隐私，并想知道从何处开始使用 Microsoft 服务，本部分将提供每个服务关键隐私区域的链接。
      items:
        - title: Microsoft Azure
          summary: 了解如何在 Azure 服务中存储和处理数据的隐私和机密性，并仅以符合预期的方式使用。
          url: 'https://azure.microsoft.com/overview/trusted-cloud/privacy/'
        - title: Dynamics 365
          summary: Microsoft Dynamics 365 致力于帮助客户满足其隐私、个人数据和一般数据保护条例(GDPR)要求。
          url: /dynamics365/get-started/gdpr/
        - title: Microsoft 365 企业应用版
          summary: Microsoft 致力于为你提供所需的信息和控件，以便在使用 Microsoft 365 企业版应用时对如何收集和使用数据做出选择。
          url: /deployoffice/privacy/overview-privacy-controls
        - title: Microsoft Windows
          summary: 了解如何通过查看和配置组织中的Windows 诊断数据来满足一般数据保护条例(GDPR)要求。
          url: /windows/privacy/